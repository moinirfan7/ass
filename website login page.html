            <main class="container-fluid">
              <div class="row flex-wrap h-100">
                <div class="col" id="banner"></div>
                <div
                  class="col d-flex justify-content-center align-items-center"
                  id="login"
                >
                  <section class="form-signin">
                    <form class="loginForm w-100">
                      <img
                        class="mb-4"
                        src="VoltX.png"
                        alt=""
                        width="152"
                        height="77"
                      />
                      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
                      <div class="form-floating mb-5">
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          placeholder="name@example.com"

                        />

                      </div>
                      <div class="form-floating">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          placeholder="Password"
                          required
                        />
                        <label for="password">Password</label>
                      </div>
    
                      <div class="form-check text-start my-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="remember-me"
                          id="flexCheckDefault"
                        />

                      </div>
                      <button
                        class="submitBtn btn btn-dark w-100 py-2"

          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
          ></script>
          <script>
            let credentials = {
              username: "",
              password: "",
            };
    
            const handleChange = (key, value) => {
              credentials[key] = value;
            };
    
            const handleSubmit = async () => {
              if (credentials.username.length === 0) {
                alert("Please enter a valid email!");
                return;
              }
              if (credentials.password.length === 0) {
                alert("Please enter a valid Password!");
                return;
              }
    
              const response = await fetch("https://dummyjson.com/auth/login", {
                method: "POST",
                body: JSON.stringify(credentials),
                headers: {
                  "Content-Type": "application/json",
                },
              });
    
              if (response.status === 200) {
                const userData = await response.json();
                console.log(userData);
                window.location.href = "basiccss1.html";
                alert("You have login Successfully!");
              } else {
                alert("please try again!");
              }
            };
    
            let emailInput = document.getElementById("username");
            let passwordInput = document.getElementById("password");
            let submitBtn = document.getElementById("submitBtn");
    
            emailInput.addEventListener("change", (e) => {
              handleChange(e.target.name, e.target.value);
            });
            passwordInput.addEventListener("change", (e) => {
              handleChange(e.target.name, e.target.value);
            });
            submitBtn.addEventListener("click", (e) => {
              handleSubmit();
            });
          </script>
