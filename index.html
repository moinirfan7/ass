        <class="text-center my-4">
        <div id="cardsContainer" class="d-flex flex-wrap justify-content-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
    <script>
        
        const products = [
            { url:"#", image: "bluetoothmain.jpg", name:"Bluetooth", price: "500-1999", batteryLife: "8 hours" },
            
            { url:"#", image: "earphonemain.jpg", name:"Earphone",price: "299-1999", batteryLife: "20 hours" },
            { url:"#", image: "smartwatchmain.jpg", name:"SmartWatch",price: "799-4999", batteryLife: "15-20 days" },
            
        ];

        
        function generateCard(product) {
            return `
                <div class="card">
                    <a href="${product.url}">
                    <img src="${product.image}" class="card-img-top" alt="Product Image">
                    </a>

                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">Price: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
  <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z"/>
</svg> ${product.price}</p>

                        <p class="card-text">Battery Life: ${product.batteryLife}</p>
                    </div>
                </div>
            `;
        }

        function renderCards() {
            const cardsContainer = document.getElementById("cardsContainer");
            let cardsHTML = "";
            products.forEach(product => {
                cardsHTML += generateCard(product);
            });
            cardsContainer.innerHTML = cardsHTML;
        }

        window.onload = function() {
            renderCards();
        };
    </script>
</body>
